name: Testes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar testes
      run: |
        PYTHONPATH=. pytest -v
    
    - name: Executar testes com cobertura
      run: |
        PYTHONPATH=. pytest --cov=snake --cov-report=xml --cov-report=html
    
    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-historical:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Testar todos os commits
      continue-on-error: true
      run: |
        echo "=== TESTANDO TODOS OS COMMITS ==="
        failed_commits=()
        passed_commits=()
        
        git log --oneline --reverse --format="%H %s" | while read commit message; do
          echo ""
          echo "üîç Testando: $message"
          echo "Commit: $commit"
          git checkout $commit
          
          if PYTHONPATH=. pytest -v --tb=line; then
            echo "‚úÖ Commit $commit PASSOU"
            passed_commits+=("$commit: $message")
          else
            echo "‚ùå Commit $commit FALHOU"
            failed_commits+=("$commit: $message")
          fi
        done
        
        echo ""
        echo "=== RELAT√ìRIO FINAL ==="
        echo "üìä Total de commits testados: $(git rev-list --count HEAD)"
        echo ""
        echo "‚úÖ Commits que PASSARAM:"
        for commit in "${passed_commits[@]}"; do
          echo "  - $commit"
        done
        echo ""
        echo "‚ùå Commits que FALHARAM:"
        for commit in "${failed_commits[@]}"; do
          echo "  - $commit"
        done
